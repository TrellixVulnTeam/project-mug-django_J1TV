{% load static %}

<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Project Mug</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    <style>
    #logout-btn {
        text-decorations:none;
    }
    </style>
    
    </head>
    <body>

        <div class="updates-app">
            <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-sm bg-dark sticky-top navbar-dark">
            <div class="container col-md-8 p-0">
            <!-- Brand -->
            <a class="navbar-brand pl-2" href="{% url 'updates:index' %}"><i>project_mug</i></a>

            <!-- Links -->
            <ul class="navbar-nav ">
                        
                    {% if user.is_authenticated %}

                    
                       <li class="nav-item">
                        <a href="{% url 'updates:index' %}" class="nav-link" >
                        Updates
                        </a>
                        </li>
        
                        <li class="nav-item">
                        <a href="{% url 'updates:create' %}" class="nav-link" >
                        Create
                        </a>
                        </li>

                    <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                        {% csrf_token %}
                        <li class="nav-item">
                        <a class="nav-link">
                        <button id="logout-btn" class="nav-item  btn-sm" type="submit">Logout</button>                       
                     </a>
                        </li> 
                    </form> 
                      
                     

                    {% else %}

                
                    <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
      
                    {% endif %}
            </ul>
            </div>
            </nav>
            </div>
            <div class="container col-md-8 mt-auto">
           
        {% block content %}

        {% endblock %}
        </div>
        </div>
    </body>
</html>
